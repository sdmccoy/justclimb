<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Profile Form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Assets/Images/mtLogo_cropped.jpg" alt="Just Climb ridgeline logo" id="navLogo"/>
      <h1>Just Climb</h1>
    </div>
  <section>
    <div class="topnav">
      <nav>
        <a href="index.html" id="navLeft">Home</a> <!--The home page will include AboutMe information on Team Just Climb.-->
        <a href="form.html" id="navCtr">Match Me</a><!--Link to form to match climbers-->
        <a href="profile.html" id="navRight">Climbers</a><!--Link to complete list of climbers and their respective stats-->
        <!-- <img src="assets/images/climbLogo_cropped.jpg" alt="Just Climb climbing logo" id="climbLogo"/> -->
      </nav>
    </div>
  </header>
  <section id="user-input-form">
    <form method="post" id="profile-form">
      <fieldset>
        <button id="reset-points" type="submit" name="resetpoints">Click to find your match!</button>
        <div id="namefield">
          <label for="name">Name:</label>
          <input type="text" id="user-name" name="username">
        </div>
        <div id="location-div">
          <label for="gym-location">Gym Location:</label>
          <select id="gym-location" name="gymlocation">
            <option value="Vertical World Seattle">Vertical World Seattle</option>
            <option value="Vertical World Redmond">Vertical World Redmond</option>
            <option value="Vertical World Seattle">Stone Gardens Seattle</option>
            <option value="Stone Gardens Bellevue">Stone Gardens Bellevue</option>
            <option value="Seattle Bouldering Project">Seattle Bouldering Project</option>
          </select>
        </div>
        <div id="grade-div">
          <label for="grade">Grade:</label>
          <select id="grade" name="grade">
            <option value="5.5 - 5.7 / V0">5.5 - 5.7 / V0</option>
            <option value="5.8 - 5.9 / V1">5.8 - 5.9 / V1</option>
            <option value="5.10a - 5.10b / V2">5.10a - 5.10b / V2</option>
            <option value="5.10c - 5.10d / V3">5.10c - 5.10d / V3</option>
            <option value="5.11a - 5.11b / V4">5.11a - 5.11b / V4</option>
            <option value="5.12a - 5.12b / V6">5.12a - 5.12b / V6</option>
            <option value="5.12c - 5.12d / V7">5.12c - 5.12d / V7</option>
            <option value="5.13a - 5.13b / V8">5.13a - 5.13b / V8</option>
            <option value="5.13c - 5.13d / V9">5.13c - 5.13d / V9</option>
          </select>
          </div>
          <div id="type-div">
            <legend>Type</legend>
            <input type="checkbox" id="sport-tr" name="sporttr">
            <label for="Sport Top Rope">Sport Top Rope</label>
            <input type="checkbox" id="sport-lead" name="sportlead">
            <label for="Sport Lead">Sport Lead</label></input>
            <input type="checkbox" id="bouldering" name="bouldering">
            <label for="Bouldering">Bouldering</label>
          </div>
          <input type="submit">
        </fieldset>
      </form>
    </section>
    <!-- <script type="text/javascript" src="app.js"></script> -->
    <!-- <script type="text/javascript" src="location.js"></script> -->
  </body>
  </html>
