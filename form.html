<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <img src="assets/images/mtLogo_cropped.jpg" alt="Just Climb ridgeline logo" id="navLogo"/><span>Just Climb</span>
        <ul>
          <li><a href="index.html">Home</a></li> <!--The home page will include AboutMe information on Team Just Climb.-->
          <li><a href="form.html">Match Me</a></li><!--Link to form to match climbers-->
          <li><a href="profile.html">Just Climbers</a></li><!--Link to complete list of climbers and their respective stats-->
        </ul>
      </div>
      <div id="climbLogo">
        <img src="assets/images/climbLogo_cropped.jpg" alt="Just Climb climbing logo" id="climbLogo"/>
      </div>
    </header>
    <section id="userInputField">
    <form method="get">
      <fieldset>
      <div id="nameDiv">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div id="locationDiv">
        <label for="location">Location:</label>
        <select name="Location">
        <option value="Vertical World Seattle">Vertical World Seattle</option>
        <option value="Vertical World Redmond">Vertical World Redmond</option>
        <option value="Vertical World Seattle">Stone Gardens Seattle</option>
        <option value="Stone Gardens Bellevue">Stone Gardens Bellevue</option>
        <option value="Seattle Bouldering Project">Seattle Bouldering Project</option>
      </select>
      </div>
      <div id="gradeDiv">
        <label for="grade">Grade:</label>
        <select name="Grade">
        <option value="5.5 - 5.7 / V0">5.5 - 5.7 / V0</option>
        <option value="5.8 - 5.9 / V1">5.8 - 5.9 / V1</option>
        <option value="5.10a - 5.10b / V2">5.10a - 5.10b / V2</option>
        <option value="5.10c - 5.10d / V3">5.10c - 5.10d / V3</option>
        <option value="5.11a - 5.11b / V4">5.11a - 5.11b / V4</option>
        <option value="5.12a - 5.12b / V6">5.12a - 5.12b / V6</option>
        <option value="5.12c - 5.12d / V7">5.12c - 5.12d / V7</option>
        <option value="5.13a - 5.13b / V8">5.13a - 5.13b / V8</option>
        <option value="5.13c - 5.13d / V9">5.13c - 5.13d / V9</option>
      </div>
      <div id="typeDiv">
          <legend>Type</legend>
          <input type="radio" id="Sport Top Rope">
          <label for="Sport Top Rope">Sport Top Rope</label>
          <input type="radio" id="Sport Lead">
          <label for="Sport Lead">Sport Lead</label>
          <input type="radio" id="Boulder">
          <label for="Boulder">Boulder</label>
      </div>
      <input type="submit">
    </fieldset>
    </form>
  </section>
  </body>
</html>
